<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<h1>be | stl</h1>
<nav th:replace="fragments :: nav"></nav>

<h2 th:text="${category.name}"></h2>

<table id="rankTable">

    <tr><th> Name </th><th> Score </th></tr>
    <div th:each="rest : ${restaurants}">
        <tr><td th:text="${rest.name}"></td><td th:text="${rest.score}"></td><td><form method="post" action="/category/rankTable/upVote" th:object="${vote}"><input type="hidden" name="restId" th:value="${rest.id}"/><input type="hidden" name="categoryId" th:value="${category.id}"/><input type="submit" value="upvote"></input></form></td></tr>
    </div>

</table>
<p th:unless="${restaurants} and ${restaurants.size()}"> No restaurants yet. Be the first to add one!</p>
<br/>
<br/>
Enter a new restaurant for us to rank!
<form method="post" action="/category/rankTable" th:object="${restaurant}">

    <table>
        <tr><td>Name:</td><td><input type="text" th:field="*{name}"></input></td><td><input type="submit"></input></td></tr><br/>
        <span th:errors="*{name}" class="error"></span>
        <span th:text="${error}"></span>


    </table>
    <input type="hidden" name="categoryId" th:value="${category.id}" />
</form>
<br/>



<div class="pac-card" id="pac-card">
    <div>
        <div id="title">
            <span th:text="'Find the ' + ${category.name} + ' in STL'"></span>
        </div> <br/>
    </div>
    <div id="pac-container">
        <input id="pac-input" type="text"
               placeholder="Enter a location"/>
    </div>
</div>
<div id="map"></div>
<div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon"></img>
    <span id="place-name"  class="title"></span><br/>
    <span id="place-address"></span>
</div>
<!-- Replace the value of the key parameter with your own API key. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByAwM8QkrfFmXQCx5HIJ4XkxJcmcu7rPw&amp;libraries=places&amp;callback=initMap"></script>

</body>
</html>
