<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<h1>be | stl</h1>
<nav th:replace="fragments :: nav"></nav>

<h2 th:text="${category.name}"></h2>

<table id="rankTable">

    <tr><th> Name </th><th> Score </th></tr>
    <div th:each="rest : ${restaurants}">
        <tr><td th:text="${rest.name}"></td><td th:text="${rest.score}"></td><td><form method="post" action="/category/rankTable/upVote" th:object="${vote}"><input type="hidden" name="restId" th:value="${rest.id}"/><input type="hidden" name="categoryId" th:value="${category.id}"/><input type="submit" value="upvote"></input></form></td></tr>
    </div>

</table>
<p th:unless="${restaurants} and ${restaurants.size()}"> No restaurants yet. Be the first to add one!</p>
<br/>
<br/>
Enter a new restaurant for us to rank!
<form method="post" action="/category/rankTable" th:object="${restaurant}">

    <table>
        <tr><td>Name:</td><td><input type="text" th:field="*{name}"></input></td><td><input type="submit"></input></td></tr><br/>
        <span th:errors="*{name}" class="error"></span>
        <span th:text="${error}"></span>


    </table>
    <input type="hidden" name="categoryId" th:value="${category.id}" />
</form>
<br/>



<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByAwM8QkrfFmXQCx5HIJ4XkxJcmcu7rPw&amp;callback=myMap"></script>

</body>
</html>
